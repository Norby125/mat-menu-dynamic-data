<mat-divider></mat-divider>
<div
  style="display: flex; padding-right: 16px; justify-content: space-between; align-items: center; align-self: stretch"
  (click)="$event.stopPropagation()"
>
  <div style="display: flex; height: 48px; padding: 0px 16px; align-items: center; gap: 20px">
    <mat-icon> {{ node().icon }}</mat-icon>
    {{ node().displayName }}
  </div>
  <mat-icon [@indicatorRotate]="expanded() ? 'expanded' : 'collapsed'" (click)="click($event)">expand_more</mat-icon>
</div>
@if (expanded()) {
  <ng-content></ng-content>
}
